<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <p class="advice">Advice #<span class="advice-nb">117</span></p>
    <p class="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <div class="separator-desktop">
      <img src="images/pattern-divider-desktop.svg" alt="divider">
    </div>
    <div class="separator-mobile">
      <img src="images/pattern-divider-mobile.svg" alt="divider">
    </div>
    <div class="btn-new-quote">
      <img src="images/icon-dice.svg" alt="dice">
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
